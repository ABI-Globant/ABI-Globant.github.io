<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oculto | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <header class="header">
      <img class="no-resize" src="img/header.png">
    </header><!-- /header -->

    <div class="featured">

      <div id="video-container">
        <video autoplay loop>
          <source src="videos/smoke_teal.mp4" type="video/mp4"/>
          Your browser does not support the video tag. We suggest you upgrade your browser.
        </video>
      </div><!-- end video-container -->

      <div class="content"></div>

    </div>

    <div class="main-content"></div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>

    <script>
      $(document).foundation();

      $(function() {

        // IE detect
        function iedetect(v) {
            var r = RegExp('msie' + (!isNaN(v) ? ('\\s' + v) : ''), 'i');
          return r.test(navigator.userAgent);
        }

        // For mobile screens, just show an image called 'poster.jpg'. Mobile
        // screens don't support autoplaying videos, or for IE.
        if(screen.width < 800 || iedetect(8) || iedetect(7) || 'ontouchstart' in window) {

          (adjSize = function() { // Create function called adjSize

            $width = $('.featured').width(); // Width of the screen
            $height = $('.featured').height(); // Height of the screen

            // Resize image accordingly
            $('#video-container').css({
              'background-image' : 'url(poster.jpg)',
              'background-size' : 'cover',
              'width' : $width+'px',
              'height' : $height+'px'
            });

            // Hide video
            $('video').hide();

          })(); // Run instantly

          // Run on resize too
          $(window).resize(adjSize);

        } else {

          // Wait until the video meta data has loaded
          $('#video-container video').on('loadedmetadata', function() {

            var $width, $height, // Width and height of screen
              $vidwidth = this.videoWidth, // Width of video (actual width)
              $vidheight = this.videoHeight, // Height of video (actual height)
              $aspectRatio = $vidwidth / $vidheight; // The ratio the video's height and width are in

            (adjSize = function() { // Create function called adjSize

              $width = $('.featured').width(); // Width of the screen
              $height = $('.featured').height(); // Height of the screen

              $boxRatio = $width / $height; // The ratio the screen is in

              $adjRatio = $aspectRatio / $boxRatio; // The ratio of the video divided by the screen size

              // Set the container to be the width and height of the screen
              $('#video-container').css({'width' : $width+'px', 'height' : $height+'px'});

              if($boxRatio < $aspectRatio) { // If the screen ratio is less than the aspect ratio..
                // Set the width of the video to the screen size multiplied by $adjRatio
                $vid = $('#video-container video').css({'width' : $width*$adjRatio+'px'});
              } else {
                // Else just set the video to the width of the screen/container
                $vid = $('#video-container video').css({'width' : $width+'px'});
              }

            })(); // Run function immediately

            // Run function also on window resize.
            $(window).resize(adjSize);

          });
        }


        $(window).bind('scroll', function() {
             if ($(window).scrollTop() > 121) {
                 $('.header').addClass('header--fixed');
             }
             else {
                 $('.header').removeClass('header--fixed');
             }
        });

      });
    </script>


  </body>
</html>
